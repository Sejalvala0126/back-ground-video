<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video with PLAY/PAUSE Button</title>
</head>

<body>
    <div class="main">
        <video src="vid/nature.mp4" id="vid"></video>
        <div class="content">
            <h1>RAINY VIEW</h1>
            <p>This is nature view.</p>
            <button id="btn" onclick="myFunction()">PLAY/PAUSE</button>
        </div>
    </div>

    <script>
        var video = document.getElementById("vid");
        var btn = document.getElementById("btn");

        function myFunction(){
            if(video.paused)
            {
                video.play();
                btn.innerHTML = "Pause";
            } else{
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
</body>

</html>
